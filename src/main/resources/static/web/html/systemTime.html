<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系统时钟设定</title>
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/web/css/common.css">
    <link href="/lib/css/mobiscroll/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="/lib/css/mobiscroll/mobiscroll.css" rel="stylesheet" type="text/css">
    <link href="/lib/css/mobiscroll/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="systemTime">
        <div class="form-control" style="position: fixed; border: none; border-radius: 0; background: grey; height: 40px;">
            <div style="position: fixed; width: 100%; left: 0%; text-align: center;"><p style="color: white; padding-top: 4px; font-weight: bold; font-size: 14px;">系统时钟设定</p></div>
            <div style="position: fixed;" @click="comeBack"><p style="color: white; font-size: 20px;">&lt;</p></div>
        </div>
        <div style="height: 40px;"></div>
        <div class="row" style="padding-top: 130px;">
            <div class="col-xs-2" style="text-align: center;">
            </div>
            <div class="col-xs-2" style="text-align: center; padding: 0 0;">
                <div>年</div>
                <div><input class="form-control input-sm" id="year" style="text-align: center"></div>
            </div>
            <div class="col-xs-1" style="text-align: center;">
            </div>
            <div class="col-xs-2" style="text-align: center; padding: 0 0;">
                <div>月</div>
                <div><input class="form-control input-sm" id="month" name="month" style="text-align: center"></div>
            </div>
            <div class="col-xs-1" style="text-align: center;">
            </div>
            <div class="col-xs-2" style="text-align: center; padding: 0 0;">
                <div>日</div>
                <div><input class="form-control input-sm" id="day" style="text-align: center"></div>
            </div>
        </div>
        <div class="row" style="padding-top: 40px;">
            <div class="col-xs-2" style="text-align: center;">
            </div>
            <div class="col-xs-2" style="text-align: center; padding: 0 0;">
                <div>时</div>
                <div><input class="form-control input-sm" id="hour" style="text-align: center"></div>
            </div>
            <div class="col-xs-1" style="text-align: center;">
            </div>
            <div class="col-xs-2" style="text-align: center; padding: 0 0;">
                <div>分</div>
                <div><input class="form-control input-sm" id="minute" style="text-align: center"></div>
            </div>
            <div class="col-xs-1" style="text-align: center;">
            </div>
            <div class="col-xs-2" style="text-align: center; padding: 0 0;">
                <div>秒</div>
                <div><input class="form-control input-sm" id="second" style="text-align: center"></div>
            </div>
        </div>
        <div class="row" style="padding-top: 40px;">
            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <input type="button" value="发送命令" class="form-control btn-primary input-sm" @click="sendCommand">
            </div>
        </div>
        <div class="row" style="padding-top: 15px; text-align: center;">
            <p style="color: red;">{{sendResult}}</p>
        </div>
    </div>
</body>
<script src="/lib/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/js/mobiscroll/mobiscroll_002.js" type="text/javascript"></script>
<script src="/lib/js/mobiscroll/mobiscroll_004.js" type="text/javascript"></script>
<script src="/lib/js/mobiscroll/mobiscroll.js" type="text/javascript"></script>
<script src="/lib/js/mobiscroll/mobiscroll_003.js" type="text/javascript"></script>
<script src="/lib/js/mobiscroll/mobiscroll_005.js" type="text/javascript"></script>
<script src="/lib/js/vue/vue.min.js"></script>
<script src="/lib/js/bootstrap/bootstrap.min.js"></script>
<script src="/web/js/systemTime.js"></script>
</html>
