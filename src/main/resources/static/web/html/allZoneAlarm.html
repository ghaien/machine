<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>所有防区报警延时设定</title>
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/web/css/common.css">
</head>
<body>
    <div id="allZoneAlarm">
        <div class="form-control" style="position: fixed; border: none; border-radius: 0; background: grey; height: 40px;">
            <div style="position: fixed; width: 100%; left: 0%; text-align: center;"><p style="color: white; padding-top: 4px; font-weight: bold; font-size: 14px;">所有防区报警延时设定</p></div>
            <div style="position: fixed;" @click="comeBack"><p style="color: white; font-size: 20px;">&lt;</p></div>
        </div>
        <div style="height: 40px;"></div>
        <div class="row" style="padding-top: 150px;">
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6" style="padding: 4px 0;">&emsp;&emsp;&emsp;时间设定:</div>
                    <div class="col-xs-3" style="padding: 0 0; font-weight: bold;">
                        <input class="form-control input-sm" type="number" v-model="sendData.secondNum" @input="changeSecondNum"/>
                    </div>
                    <div class="col-xs-1" style="padding: 4px 0;">S</div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-8">
                （设置范围:1~999s）
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <input type="button" value="发送命令" class="form-control btn-primary input-sm" @click="sendCommand">
            </div>
        </div>
        <div class="row" style="padding-top: 15px; text-align: center;">
            <p style="color: red;">{{sendResult}}</p>
        </div>
    </div>
</body>
<script src="/lib/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/js/vue/vue.min.js"></script>
<script src="/lib/js/bootstrap/bootstrap.min.js"></script>
<script src="/web/js/allZoneAlarm.js"></script>
</html>
